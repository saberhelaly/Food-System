<!DOCTYPE html>
<html lang="ar">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h3>تفاصيل الطلب</h3>
        <ul id="order-details"></ul>
        <button onclick="submitOrder()">إرسال الطلب</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
